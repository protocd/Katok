    <script>
        let searchDebounceTimer;
        
        async function handleSearchInput() {
            const input = document.getElementById('searchInput');
            const query = input.value.trim();
            const suggestionsDiv = document.getElementById('searchSuggestions');
            
            if (query.length < 2) {
                suggestionsDiv.classList.add('d-none');
                updateAll();
                return;
            }
            
            clearTimeout(searchDebounceTimer);
            searchDebounceTimer = setTimeout(async () => {
                const result = await API.searchRinks(query);
                
                if (result.success && result.data.results && result.data.results.length > 0) {
                    const suggestions = result.data.results.slice(0, 8);
                    
                    suggestionsDiv.innerHTML = suggestions.map(rink => `
                        <div class="suggestion-item" onclick="selectSuggestion(${rink.id}, '${escapeHtml(rink.name)}')">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <div class="name">${highlightMatch(rink.name, query)}</div>
                                    <div class="address">${rink.address || ''}</div>
                                </div>
                                <span class="badge ${rink.is_paid ? 'bg-primary' : 'bg-success'}">${rink.is_paid ? '–ü–ª–∞—Ç–Ω—ã–π' : '–ë–µ—Å–ø–ª–∞—Ç–Ω–æ'}</span>
                            </div>
                        </div>
                    `).join('');
                    
                    suggestionsDiv.classList.remove('d-none');
                } else {
                    suggestionsDiv.classList.add('d-none');
                }
                
                updateAll();
            }, 200);
        }
        
        function selectSuggestion(rinkId, rinkName) {
            // –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –∫–∞—Ç–∫–∞
            window.location.href = `rink.html?id=${rinkId}`;
        }
        
        function highlightMatch(text, query) {
            if (!text) return '';
            const regex = new RegExp(`(${escapeRegex(query)})`, 'gi');
            return text.replace(regex, '<strong style="color: #0d6efd;">$1</strong>');
        }
        
        function escapeHtml(str) {
            if (!str) return '';
            return str.replace(/'/g, "\\'").replace(/"/g, '\\"');
        }
        
        function escapeRegex(str) {
            return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }
        
        // –°–∫—Ä—ã–≤–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫–∏ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –ø–æ–ª—è
        document.addEventListener('click', (e) => {
            const suggestionsDiv = document.getElementById('searchSuggestions');
            const searchInput = document.getElementById('searchInput');
            if (suggestionsDiv && !suggestionsDiv.contains(e.target) && e.target !== searchInput) {
                suggestionsDiv.classList.add('d-none');
            }
        });
        
        let debounceTimer;
        function updateAll() {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(async () => {
                const filters = getActiveFilters();
                
                // 1. –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞—Ä—Ç—É
                if (typeof loadRinksOnMap === 'function') {
                    await loadRinksOnMap(filters);
                }
                
                // 2. –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ —Å–ø—Ä–∞–≤–∞
                const result = await API.getRinks(filters);
                if (result.success) {
                    displayRinksInSidebar(result.data.results);
                    document.getElementById('rinksCount').textContent = result.data.results.length;
                }
            }, 300);
        }

        function getActiveFilters() {
            const filters = {};
            const search = document.getElementById('searchInput').value.trim();
            if (search) filters.search = search;
            
            const district = document.getElementById('districtFilter').value;
            if (district) filters.district = district;
            
            const paid = document.getElementById('paidFilter').value;
            if (paid !== '') filters.is_paid = paid === '1';
            
            if (document.getElementById('filter_rental').checked) filters.has_equipment_rental = true;
            if (document.getElementById('filter_locker').checked) filters.has_locker_room = true;
            if (document.getElementById('filter_cafe').checked) filters.has_cafe = true;
            if (document.getElementById('filter_wifi').checked) filters.has_wifi = true;
            if (document.getElementById('filter_atm').checked) filters.has_atm = true;
            if (document.getElementById('filter_disabled').checked) filters.is_disabled_accessible = true;
            
            return filters;
        }

        function displayRinksInSidebar(rinks) {
            const container = document.getElementById('rinksList');
            if (!rinks || rinks.length === 0) {
                container.innerHTML = '<p class="text-muted text-center py-4">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</p>';

            container.innerHTML = rinks.map(rink => `
                <div class="card mb-3 shadow-sm rink-card" onclick="window.location.href='rink.html?id=${rink.id}'" style="cursor: pointer;">
                    <div class="card-body p-3">

                        <p class="card-text small text-muted mb-2">${rink.address || ''}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="badge ${rink.is_paid ? 'bg-primary' : 'bg-success'}">${rink.is_paid ? '–ü–ª–∞—Ç–Ω—ã–π' : '–ë–µ—Å–ø–ª–∞—Ç–Ω–æ'}</span>
                            <span class="text-muted" style="font-size: 0.8rem;">${rink.district || ''}</span>

                    </div>
                </div>
            `).join('');
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–∞–π–æ–Ω–æ–≤ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        async function initApp() {
            const result = await API.getRinks();
            if (result.success) {
                const districts = [...new Set(result.data.results.map(r => r.district).filter(Boolean))].sort();
                const select = document.getElementById('districtFilter');

                    opt.textContent = d;
                    select.appendChild(opt);
                });
                
                displayRinksInSidebar(result.data.results);
                document.getElementById('rinksCount').textContent = result.data.results.length;
            }
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∫–∞—Ä—Ç—É
            if (typeof initMap === 'function') {
                initMap();
            }
        }

        // –†–∞–±–æ—Ç–∞ —Å –≥—Ä—É–ø–ø–æ–≤—ã–º–∏ —Ç–æ—á–∫–∞–º–∏
        let groupPoints = [];
        let groupMarkers = [];

        function addGroupPoint() {
            const input = document.querySelector('#groupPointsContainer input');
            const val = input.value.trim();
            if (!val) return;

            // –†–µ–≥—É–ª—è—Ä–Ω–æ–µ –≤—ã—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è –ø–æ–∏—Å–∫–∞ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç (–¥–≤–∞ —á–∏—Å–ª–∞ —á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é –∏–ª–∏ –ø—Ä–æ–±–µ–ª)
            const coordRegex = /^([-+]?\d{1,2}(?:\.\d+)?)[,\s]+([-+]?\d{1,3}(?:\.\d+)?)$/;
            const match = val.match(coordRegex);

            if (match) {
                const lat = parseFloat(match[1]);
                const lon = parseFloat(match[2]);
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –∞–¥–µ–∫–≤–∞—Ç–Ω–æ—Å—Ç—å –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç (–¥–ª—è –ú–æ—Å–∫–≤—ã)
                if (lat < 50 || lat > 60 || lon < 30 || lon > 45) {
                    if (!confirm('–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –∫–∞–∂—É—Ç—Å—è –¥–∞–ª–µ–∫–∏–º–∏ –æ—Ç –ú–æ—Å–∫–≤—ã. –î–æ–±–∞–≤–∏—Ç—å –≤—Å—ë —Ä–∞–≤–Ω–æ?')) return;
                }

                const point = {
                    address: `–¢–æ—á–∫–∞ (${lat.toFixed(4)}, ${lon.toFixed(4)})`,
                    latitude: lat,
                    longitude: lon
                };
                
                groupPoints.push(point);
                input.value = '';
                renderGroupPoints();
                updateMarkersOnMap();
            } else {
                alert('–í–≤–µ–¥–∏—Ç–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –≤ —Ñ–æ—Ä–º–∞—Ç–µ:\n55.75, 37.62\n\n(—à–∏—Ä–æ—Ç–∞, –¥–æ–ª–≥–æ—Ç–∞ —á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é)');
            }
        }

        function removePoint(index) {
            groupPoints.splice(index, 1);
            renderGroupPoints();
            updateMarkersOnMap();
        }

        function renderGroupPoints() {
            const list = document.getElementById('groupPointsList');
            const btn = document.getElementById('btnFindOptimal');
            
            list.innerHTML = groupPoints.map((p, i) => `
                <span class="badge bg-light text-dark border p-2">

            btn.disabled = groupPoints.length < 2;
        }

        function updateMarkersOnMap() {
            if (!map) return;
            // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ –º–∞—Ä–∫–µ—Ä—ã –≥—Ä—É–ø–ø
            groupMarkers.forEach(m => map.geoObjects.remove(m));
            groupMarkers = [];

            groupPoints.forEach(p => {
                const marker = new ymaps.Placemark([p.latitude, p.longitude], {
                    hintContent: '–¢–æ—á–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∏—è: ' + p.address
                }, {
                    preset: 'islands#redCircleDotIcon'
                });
                map.geoObjects.add(marker);
                groupMarkers.push(marker);
            });
        }

        // –§—É–Ω–∫—Ü–∏—è —Ä–∞—Å—á–µ—Ç–∞ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—è –º–µ–∂–¥—É –¥–≤—É–º—è —Ç–æ—á–∫–∞–º–∏ (—Ñ–æ—Ä–º—É–ª–∞ –≥–∞–≤–µ—Ä—Å–∏–Ω—É—Å–∞)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // –†–∞–¥–∏—É—Å –ó–µ–º–ª–∏ –≤ –∫–º
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        async function calculateOptimalRink() {
            if (groupPoints.length < 2) return;
            
            const btn = document.getElementById('btnFindOptimal');
            btn.disabled = true;

            try {
                // 1. –°—á–∏—Ç–∞–µ–º —Å—Ä–µ–¥–Ω—é—é —Ç–æ—á–∫—É (—Ü–µ–Ω—Ç—Ä –º–∞—Å—Å) –≤—Å–µ—Ö –¥—Ä—É–∑–µ–π
                let avgLat = 0, avgLon = 0;
                groupPoints.forEach(p => {
                    avgLat += p.latitude;
                    avgLon += p.longitude;
                });
                avgLat /= groupPoints.length;
                avgLon /= groupPoints.length;

                // 2. –ü–æ–ª—É—á–∞–µ–º —Å–ø–∏—Å–æ–∫ –≤—Å–µ—Ö –∫–∞—Ç–∫–æ–≤ (–±–µ—Ä–µ–º –∏–∑ —Ç–µ–∫—É—â–∏—Ö —Ñ–∏–ª—å—Ç—Ä–æ–≤ –∏–ª–∏ –≤—Å–µ—Ö)
                const response = await API.getRinks();
                if (!response.success) throw new Error('–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏');
                const allRinks = response.data.results;

                // 3. –°—á–∏—Ç–∞–µ–º —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –æ—Ç —Ü–µ–Ω—Ç—Ä–∞ –¥–æ –∫–∞–∂–¥–æ–≥–æ –∫–∞—Ç–∫–∞ –ø—Ä—è–º–æ –≤ –±—Ä–∞—É–∑–µ—Ä–µ
                const rinksWithDistance = allRinks.map(rink => {
                    return {
                        ...rink,
                        distToCenter: calculateDistance(avgLat, avgLon, rink.latitude, rink.longitude)
                    };
                });

                // 4. –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –±–ª–∏–∑–æ—Å—Ç–∏ –∫ —Ü–µ–Ω—Ç—Ä—É
                rinksWithDistance.sort((a, b) => a.distToCenter - b.distToCenter);

                // 5. –ë–µ—Ä–µ–º –¢–û–ü-5 –ª—É—á—à–∏—Ö –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤
                const recommendations = rinksWithDistance.slice(0, 5);

                if (recommendations.length > 0) {
                    const best = recommendations[0];
                    // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∫–∞—Ä—Ç—É –Ω–∞ –ª—É—á—à–µ–º –≤–∞—Ä–∏–∞–Ω—Ç–µ
                    map.setCenter([best.latitude, best.longitude], 14);
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ —Å–ø—Ä–∞–≤–∞
                    displayRinksInSidebar(recommendations);
                    document.getElementById('rinksCount').textContent = '–†–µ–∫–æ–º–µ–Ω–¥–æ–≤–∞–Ω–æ: ' + recommendations.length;
                    
                    alert(`üéØ –õ—É—á—à–∏–π –∫–∞—Ç–æ–∫ –¥–ª—è –≤–∞—à–µ–π –∫–æ–º–ø–∞–Ω–∏–∏:\n\nüìç ${best.name}\nüè† ${best.address || '–ê–¥—Ä–µ—Å –Ω–µ —É–∫–∞–∑–∞–Ω'}`);
                } else {
                    alert('–ö–∞—Ç–∫–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã –≤ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö.');
                }
            } catch (err) {
                console.error(err);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å—Å—á–∏—Ç–∞—Ç—å. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –¥–∞–Ω–Ω—ã–µ.');
            } finally {
                btn.disabled = false;
            }
        }

        window.addEventListener('DOMContentLoaded', initApp);
    </script>
