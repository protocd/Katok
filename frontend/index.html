<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Катки Москвы - Поиск и мониторинг катков</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Yandex Maps API -->
    <script src="https://api-maps.yandex.ru/2.1/?apikey=007438eb-cc88-4a24-9f7c-da7362ebffa9&lang=ru_RU" type="text/javascript"></script>
    <!-- Наш CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">⛸️ Катки Москвы</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="map.html">Карта</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item" id="authLinks">
                        <a class="nav-link" href="login.html">Войти</a>
                    </li>
                    <li class="nav-item d-none" id="userMenu">
                        <a class="nav-link" href="profile.html" id="userName">Профиль</a>
                    </li>
                    <li class="nav-item d-none" id="logoutBtn">
                        <button class="btn btn-outline-light btn-sm" onclick="logout()">Выйти</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <div class="container mt-4">
        <!-- Поиск -->
        <div class="row mb-4">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Поиск катков</h5>
                        <div class="input-group">
                            <input type="text" class="form-control" id="searchInput" placeholder="Введите название или адрес катка...">
                            <button class="btn btn-primary" onclick="searchRinks()">Найти</button>
                        </div>
                        <div id="searchResults" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Фильтры -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Фильтры</h5>
                        <div class="row">
                            <div class="col-md-3">
                                <label class="form-label">Район</label>
                                <select class="form-select" id="districtFilter">
                                    <option value="">Все районы</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Тип</label>
                                <select class="form-select" id="paidFilter">
                                    <option value="">Все</option>
                                    <option value="0">Бесплатные</option>
                                    <option value="1">Платные</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Оборудование</label>
                                <select class="form-select" id="equipmentFilter">
                                    <option value="">Все</option>
                                    <option value="rental">С прокатом</option>
                                    <option value="locker">С раздевалкой</option>
                                    <option value="cafe">С кафе</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-primary w-100 mt-4" onclick="applyFilters()">Применить фильтры</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Список катков -->
        <div class="row" id="rinksList">
            <div class="col-12">
                <div class="text-center">
                    <p class="text-muted">Загрузка катков...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Подвал -->
    <footer class="bg-light mt-5 py-4">
        <div class="container text-center">
            <p class="text-muted mb-0">
                Данные предоставлены <a href="https://data.mos.ru/opendata/7704786030-katki" target="_blank">Порталом открытых данных Москвы</a>
            </p>
            <p class="text-muted small mt-2">
                Источник: <a href="https://data.mos.ru/opendata/7704786030-katki" target="_blank">Катки Москвы</a>
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Наши JS модули (важен порядок!) -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/rinks.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
