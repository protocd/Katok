<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход / Регистрация - Катки Москвы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">⛸️ Катки Москвы</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <ul class="nav nav-tabs" id="authTabs">
                            <li class="nav-item">
                                <button class="nav-link active" onclick="showTab('login')">Вход</button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" onclick="showTab('register')">Регистрация</button>
                            </li>
                        </ul>

                        <!-- Форма входа -->
                        <div id="loginForm" class="mt-3">
                            <h5>Вход в систему</h5>
                            <div id="loginError" class="alert alert-danger d-none"></div>
                            <form onsubmit="handleLogin(event)">
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" id="loginEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Пароль</label>
                                    <input type="password" class="form-control" id="loginPassword" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Войти</button>
                            </form>
                        </div>

                        <!-- Форма регистрации -->
                        <div id="registerForm" class="mt-3 d-none">
                            <h5>Регистрация</h5>
                            <div id="registerError" class="alert alert-danger d-none"></div>
                            <form onsubmit="handleRegister(event)">
                                <div class="mb-3">
                                    <label class="form-label">Имя</label>
                                    <input type="text" class="form-control" id="registerName" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" id="registerEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Пароль</label>
                                    <input type="password" class="form-control" id="registerPassword" required minlength="6">
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        function showTab(tab) {
            if (tab === 'login') {
                document.getElementById('loginForm').classList.remove('d-none');
                document.getElementById('registerForm').classList.add('d-none');
                document.querySelectorAll('#authTabs .nav-link').forEach(link => {
                    link.classList.remove('active');
                });
                event.target.classList.add('active');
            } else {
                document.getElementById('registerForm').classList.remove('d-none');
                document.getElementById('loginForm').classList.add('d-none');
                document.querySelectorAll('#authTabs .nav-link').forEach(link => {
                    link.classList.remove('active');
                });
                event.target.classList.add('active');
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            const result = await API.login(email, password);
            if (result.success) {
                window.location.href = 'index.html';
            } else {
                document.getElementById('loginError').textContent = result.message || 'Ошибка входа';
                document.getElementById('loginError').classList.remove('d-none');
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            const result = await API.register(email, password, name);
            if (result.success) {
                window.location.href = 'index.html';
            } else {
                document.getElementById('registerError').textContent = result.message || 'Ошибка регистрации';
                document.getElementById('registerError').classList.remove('d-none');
            }
        }
    </script>
</body>
</html>
